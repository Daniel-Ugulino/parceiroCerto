apiVersion: apps/v1
kind: Deployment
metadata:
  name: feedback-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: feedback-service
  template:
    metadata:
      labels:
        app: feedback-service
    spec:
      containers:
        - name: feedback-service
          image: danielugulino/feedbackservice:latest
          ports:
            - containerPort: 8085
          env:
            - name: DBSOURCE
              value: parceiroCertoDB
            - name: DBUSER
              value: postgres
            - name: DBPASSWORD
              value: ugulino10
            - name: DBHOST
              value: postgis
            - name: DBPORT
              value: "5432"
---
apiVersion: v1
kind: Service
metadata:
  name: feedback-service
spec:
  type: ClusterIP
  selector:
    app: feedback-service
  ports:
    - port: 8085
      targetPort: 8085