name: Backend Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgis:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ugulino10
          POSTGRES_DB: parceiroCertoDB
        ports:
          - 5432:5432

      rabbitmq:
        image: rabbitmq:3-management
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        ports:
          - 5672:5672
          - 15672:15672

      eureka_server:
        image: danielugulino/serverregistry:latest
        env:
          EUREKA_SERVER_PORT: 8761
        ports:
          - 8761:8761

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login in Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run ServerRegistry build
        run: |
          cd ./ServerRegistry
          chmod +x ./mvnw
          chmod +x ./build.sh
          ./build.sh

      - name: Run ApiGateway build
        run: |
          cd ./ApiGateway
          chmod +x ./mvnw
          chmod +x ./build.sh
          ./build.sh

      - name: Run AuthService build
        run: |
          cd ./AuthService
          chmod +x ./mvnw
          chmod +x ./build.sh
          ./build.sh

      - name: Run BFF build
        run: |
          cd ./BFF
          chmod +x ./mvnw
          chmod +x ./build.sh
          ./build.sh

      - name: Run ChatService build
        run: |
          cd ./ChatService
          chmod +x ./mvnw
          chmod +x ./build.sh
          ./build.sh

      - name: Run FeedbackService build
        run: |
          cd ./FeedbackService
          chmod +x ./mvnw
          chmod +x ./build.sh
          ./build.sh

      - name: Run TaskService build
        run: |
          cd ./TaskService
          chmod +x ./mvnw
          chmod +x ./build.sh
          ./build.sh

      - name: Run UserService build
        run: |
          cd ./UserService
          chmod +x ./mvnw
          chmod +x ./build.sh
          ./build.sh
